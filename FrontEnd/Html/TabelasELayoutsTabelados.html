<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>HTML - Tabeals e layouts tabelados</title>
	</head>
	<body>
		<h1>Tabelas e layouts tabelados</h1>

		<table border="1" width="80%">
			<thead>
				<tr align="Left">
					<th>Coluna 1</th>
					<th>Coluna 2</th>
					<th>Coluna 3</th> 
				</tr>
				<tr>
					<td colspan="3" align="Center">Descrição da tabela</td>
				</tr>
				
			</thead>
			<tbody align="Center">
				<tr>
					<td>1a</td>
					<td>1b</td>
					<td>1c</td>
				</tr>
				<tr>
					<td>2a</td>
					<td>2b</td>
					<td>2c</td>
				</tr>
				<tr>
					<td>3a</td>
					<td>3b</td>
					<td>3c</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colsplan="2" align="Center">Rodapé da tabela</td>
				</tr>
			</tfoot>
		</table>

		<h2>Tabela como layout</h2>

		<table width="600">
			<tr height="90" align="Center">
				<td width="20"></td>
				<td colspan="4" bgcolor="#BBCCEE">Cabeçalho</td>
				<td width="20"></td>
			</tr>
			<tr height="300">
				<td width="20"></td>
				<td bgcolor="#DDDDDD">Coluna1</td>
				<td bgcolor="#EEEEEE">Coluna 2</td>
				<td></td>
			</tr>
			<tr>
				<td colspan="3">Rodape</td>
			</tr>
		</table>

	</body>
</html>
